<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()"  [disabled]="!form.valid || !form.get('image').value"></ion-button>
      <ion-icon name="checkmark" slot="ion-only"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form [formGroup]="form" >
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label > Short Description</ion-label>
        <ion-textarea rows="3" formControlName="description"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
    <ion-col size-sm="6" offset-sm="3">
      <p>Description must be between 1 and 180 characters.</p>
    </ion-col>
  </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-label position="floating">Price</ion-label>
        <ion-input type="number" formControlName="price"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="stacked">Available form</ion-label>

          <ion-datetime-button datetime="dateFrom"></ion-datetime-button>

<ion-modal [keepContentsMounted]="true" >
  <ng-template>
    <ion-datetime min="2023-12-23"
    max="2025-12-31"id="dateFrom"  formControlName="dateFrom" ></ion-datetime>
  </ng-template>
</ion-modal>
          <!--
        <ion-datetime
            formControlName="dateFrom"
            displayFormat="DD-MM-YYYY HH:mm"
  (ionChange)="onDatetimeChange($event)"
            >
        </ion-datetime>
      -->
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="stacked">Available to</ion-label>
         <!-- <ion-datetime
          min="2023-01-02"
          max="2025-12-31" formControlName="dateTo" >
      </ion-datetime>
    -->
    <ion-datetime-button datetime="dateTo"></ion-datetime-button>

<ion-modal [keepContentsMounted]="true" >
  <ng-template>
    <ion-datetime
    max="2025-12-31"id="dateTo"  formControlName="dateTo" >
  </ion-datetime>
  </ng-template>
</ion-modal>
        </ion-item>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-location-picker
          [showPreview]="form.get('location').value"
          (locationPick)="onLocationPicked($event)"
          > </app-location-picker>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker
          [showPreview]="form.get('image').value"
          (imagePick)="onImagePicked($event)"> </app-image-picker>
        </ion-col>
      </ion-row>
  </ion-grid>
</form>
  </ion-content>
